<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" (click)="toggleColapsed()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a routerLink="/" class="navbar-brand">
                <span class="glyphicon glyphicon-apple" style="color: green"></span>
                Recipes Book</a>
        </div>
        <div class="collapse navbar-collapse " [ngClass]="collapsed ? 'in':''" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
                <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <ng-template [ngIf]="!isAuthenticated()">
                    <li><a routerLink="/signup">Register</a></li>
                    <li><a routerLink="/signin">Login</a></li>
                </ng-template>
                <ng-template [ngIf]="isAuthenticated()">
                    <li><a (click)="logout()">Logout</a></li>
                    <li class="dropdown" appDropdown>
                        <a class="dropdown-toggle" role="button">Manage
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a (click)="saveData()">Save Data</a>
                            </li>
                            <li>
                                <a (click)="fetchData()">Fetch Data</a>
                            </li>
                        </ul>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</div>
